{% extends "base.html" %}
{% load bootstrap %}


{% block title %}編集{% endblock %}
{% block content %}
<h1>商品一覧</h1>

<table class="table table-striped table-hover table-bordered">
    <thead>
        <tr>
            <th>商品名</th>
            <th>価格</th>
            <th>カテゴリ</th>
            <th>商品画像</th>
            <th>商品詳細の説明</th>
        </tr>
    </thead>
    
    <tr>
        <td>{{ object.name }}</td>
        <td>{{ object.price }} 円</td>
        <td>{{ object.category }}</td>
        <td><img src="{{ object.img.url }}" style="width:100px height:auto;"></td>
        <td>{{ object.explanation }}</td>
    </tr>

</table>

<a href="{% url 'list' %}">戻る</a>

{% endblock %}
